<!--FORMS
    Capturar dados de entrada
    Input -> Entrada

    Action -> Define para qual URL serão enviados os dados, vazio envia para a mesma URL
    Method: - GET
            - Post

-->
<form action="" method="get" enctype="multipart/form-data">
    <h1>Digite seu Endereço</h1>
    <label>
        Rua:
    <input type="text" name="rua" autocomplete="street-address">
    </label>

    <label>
        Número:
    <input type="number" name = "numero" autocomplete="address-level3">
    </label>
    <label>
        Foto:
    <input type="file" name = "file">
    </label>
    <button type="reset">Reset</button>
    <button type="submit">Enviar dados</button>
</form>
